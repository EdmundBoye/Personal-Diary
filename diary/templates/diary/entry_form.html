{% extends 'diary/base.html' %}
{% block content %}
  <h2>{% if object %}Edit Entry{% else %}New Entry{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"class="btn">Save</button>

   {% if object %}
    <form action="{% url 'diary:entry_detail' object.id %}" method="get" style="display:inline;">
        <button type="submit" class="btn btn-secondary">Cancel</button>
    </form>
{% else %}
    <form action="{% url 'diary:entry_list' %}" method="get" style="display:inline;">
        <button type="submit" class="btn btn-secondary">Cancel</button>
    </form>
{% endif %}

    
  </form>
{% endblock %}
