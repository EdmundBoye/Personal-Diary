
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Personal Diary{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'diary/css/styles.css' %}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="brand" href="{% url 'diary:index' %}">Personal Diary</a>
      <nav>
        {% if user.is_authenticated %}
          <a href="{% url 'diary:entry_list' %}">My Entries</a>
          <a href="{% url 'diary:entry_create' %}">New Entry</a>
          <a href="{% url 'diary:logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'diary:login' %}">Login</a>
          <a href="{% url 'diary:register' %}">Register</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container">
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="message {{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer container">
    &copy; Personal Diary
  </footer>
</body>
</html>
